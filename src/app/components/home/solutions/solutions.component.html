<section class="font-inter my-10">
  <h1 class="text-center text-2xl md:text-5xl font-semibold my-16">
    Who We Serve
  </h1>
  <div class="flex justify-start md:justify-center overflow-x-scroll">
    <button
      title="next item"
      *ngFor="let slide of [0, 1, 2, 3, 4]; let i = index"
      (click)="goToSlide(i)"
      [ngClass]="{
        'bg-[#F7F9FC] text-[#667185] hover:bg-white hover:text-[#101928]':
          currentSlideIndex !== i,
        'bg-white text-[#101928] border border-[#E4E7EC]':
          currentSlideIndex === i
      }"
      class="font-normal text-lg px-3 py-2 mx-3 rounded-full whitespace-nowrap"
    >
      {{ x[i] }}
    </button>
  </div>

  <div class="flex justify-center">
    <div
      class="carousel-slide"
      *ngFor="let slide of [0, 1, 2, 3, 4]; let i = index"
      [class.active]="i === currentSlideIndex"
    >
      <div class="flex flex-col-reverse md:flex-row px-8 items-center py-10">
        <div class="w-full md:w-1/2 flex justify-end mx-10 my-2">
          <img [src]="slides[currentSlideIndex].img" alt="" />
        </div>
        <div class="w-full md:w-1/2 mx-10 my-2">
          <div class="flex my-5">
            <img [src]="slides[currentSlideIndex].svg" alt="" />
            <h1 class="text-xl md:text-2xl text-[#344054] font-bold mx-2">
              {{ slides[currentSlideIndex].h1 }}
            </h1>
          </div>
          <p
            class="text-base md:text-lg text-[#344054] w-full md:w-10/12 text-justify mb-5"
          >
            {{ slides[currentSlideIndex].p }}
          </p>
          <button
            title="Get in touch"
            (click)="route('contact-us')"
            class="bg-blue-950 py-3 px-6 font-medium z-[999] rounded-md text-white hover:bg-slate-300 hover:text-blue-800"
          >
            Get in Touch
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
