<div class="mx-auto text-center py-10 w-screen max-w-3xl">
    <button class="bg-blue-200 rounded-full px-8 py-2 mt-5 font-semibold shadow-blue-200 shadow-sm">FAQ</button>
    <h1 class="font-bold text-5xl my-5">Top Questions</h1>
</div>

<div class="mx-auto"> 
    <div class="max-w-[1000px] mx-auto my-2" *ngFor = "let faqItem of faq; let i = index">
        <div class="flex justify-between" (click)="toggleAccordion(i)">
            <h1 class="font-bold text-2xl mb-5"> {{ faqItem.question }} </h1>
            <svg xmlns="http://www.w3.org/2000/svg" *ngIf="activeIndex === i"  fill="none" viewBox="0 0 24 24"stroke-width="2" stroke="currentColor" class="w-5 h-5 transform rotate-180 transition-transform duration-200">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" *ngIf="activeIndex !== i" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 transition-transform duration-200">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
        <hr>
        <div class="my-5"  *ngIf="activeIndex === i">
            <p class="text-lg"> {{ faqItem.answer }}</p>
        </div>
    </div>
 </div>
