<div class="mx-auto text-center pt-10 w-screen max-w-3xl font-inter">
  <button title="Frequently asked questions"
    class="bg-[#E3EFFC] text-[#171752] rounded-full px-8 py-2 mt-5 font-medium shadow-blue-200 shadow-sm"
  >
    FAQ
  </button>
  <h1 class="font-bold text-2xl md:text-4xl my-8">Frequently Asked Questions
  </h1>
</div>

<div class="mx-auto container">
  <div
    class="max-w-[1000px] font-inter px-5 mx-auto my-2"
    *ngFor="let faqItem of faq; let i = index"
  >
    <div class="flex justify-between items-center my-3 cursor-pointer" (click)="toggleAccordion(i)">
      <h1 class="text-base md:text-lg ">{{ faqItem.question }}</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        *ngIf="activeIndex === i"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 transform rotate-180 transition-transform duration-200"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 9l-7 7-7-7"
        />
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        *ngIf="activeIndex !== i"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-5 h-5 transition-transform duration-200"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </div>
    
    <div class="my-2" *ngIf="activeIndex === i">
      <p class="text-base text-[#344054]">{{ faqItem.answer }}</p>
    </div>
    <hr />
  </div>
</div>
