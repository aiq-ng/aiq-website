      <div class="">
        <ul class="flex font-inter text-base">
          <li>
            <a
              class="mx-3 text-gray-500  hover:text-[#101928] cursor-pointer"
              routerLink="/home"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="font-semibold text-gray-900"
            >
              Home
            </a>
          </li>

          <li>
            <a
              class="mx-3 text-gray-500 hover:text-black cursor-pointer"
              routerLink="/products"
              routerLinkActive="font-semibold text-gray-900"
            >
              Products
            </a>
          </li>

          <li>
            <a
              class="mx-3 text-gray-500 hover:text-black cursor-pointer"
              routerLink="/company"
              routerLinkActive="font-semibold text-gray-900"
            >
              Company
            </a>
          </li>
          <li>
            <a
              class="mx-3 text-gray-500 hover:text-black cursor-pointer"
              routerLink="/careers"
              routerLinkActive="font-semibold text-gray-900"
            >
              Careers
            </a>
          </li>
          <!-- <li>
            <a
              class="mx-3 text-gray-500 hover:text-black cursor-pointer"
              routerLink="/contact-us"
              routerLinkActive="font-semibold text-gray-900"
            >
              Contact us
            </a>
          </li> -->
        </ul>
      </div>
      <div class="font-inter">
        <a>
          <button routerLink="/contact-us"
            class="bg-blue-950 py-3 px-6 font-medium rounded-md text-white hover:bg-slate-300 hover:text-blue-800">
            Get in Touch
          </button>
        </a>
      </div>
    </div>

    <!-- small screen navigation -->
    <div class="flex lg:hidden px-3 justify-between items-center">
      <img
        src="/assets/image/aiq-logo.svg"
        routerLink="/home"
        routerLinkActive="router-link-active"
        alt=""
        width="95px"
        height="40px"
      />
      <div (click)="onShowList()">
        <img src="/assets/line-dot.svg" alt="i" width="20" height="20" />
      </div>
      <div *ngIf="showList" class="fixed w-full top-[65px] right-0 z-40">
        <div
          class="w-full bg-[#00000080] h-screen flex flex-row-reverse"
          (click)="onShowList()"
        >
          <div class="w-full h-1/2 bg-[#f5f7f9] overflow-y-auto">
            <div *ngFor="let item of navItems" class="flex flex-col items-center">
              <button
                [routerLink]="[item.path]"
                routerLinkActive="font-semibold text-gray-900"
                [routerLinkActiveOptions]="{ exact: item.path === '/home' }"
                class="py-3 px-6 m-2 rounded-lg w-4/5 text-center text-[#171752]"
              >
                {{ item.label }}
              </button>
            </div>

            <div class="font-inter flex justify-center my-5">
              <a
                ><button
                  class="bg-blue-950 py-3 px-6 font-medium rounded-md text-white hover:bg-slate-300 hover:text-blue-800"
                >
                  Get in Touch
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</section>
