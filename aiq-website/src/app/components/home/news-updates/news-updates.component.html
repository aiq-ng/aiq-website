  <div class="w-full bg-blue-900 p-4">
    <h2 class="text-white text-2xl mb-4">Live News Updates</h2>
    <div class="relative">
      <div class="flex overflow-x-auto gap-4 scrollbar-hide" #newsCarousel>
        <div *ngFor="let newsItem of news" class="min-w-[300px] max-w-[300px] bg-white p-4 rounded-lg shadow-lg">
          <div class="flex justify-between mb-2">
            <span class="text-xs text-orange-500">{{ newsItem.category }}</span>
            <span class="text-xs text-gray-500">{{ newsItem.publishedAt | date:'short' }}</span>
          </div>
          <h3 class="text-sm font-bold text-gray-700 mb-2">{{ newsItem.title }}</h3>
          <p class="text-xs text-gray-600">{{ newsItem.description }}</p>
        </div>
      </div>
      <button (click)="scrollLeft()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-700 text-white p-2 rounded-full">
        &larr;
      </button>
      <button (click)="scrollRight()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-700 text-white p-2 rounded-full">
        &rarr;
      </button>
    </div>
  </div>
