<div class="relative w-full max-w-4xl mx-auto">
    <div class="overflow-hidden">
      <div *ngFor="let article of news; let i = index"
           [class.hidden]="i !== currentSlide"
           class="absolute inset-0 flex flex-col items-center justify-center bg-gray-100 p-4">
        <img [src]="article.urlToImage" alt="{{ article.title }}" class="w-full h-48 object-cover">
        <h1 class="text-2xl font-bold mt-4">{{ article.title }}</h1>
        <p class="text-lg mt-2">{{ article.description }}</p>
      </div>
    </div>
  
    <button (click)="prevSlide()"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full focus:outline-none">
      &larr;
    </button>
    
    <button (click)="nextSlide()"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full focus:outline-none">
      &rarr;
    </button>
  </div>
